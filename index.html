<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Resultados</title>
</head>
<body>
    <div class="body">
        <section class="nota">
            <h2 id="resultado">
                Seu resultado
            </h2>
            <div class="numero">
                <h1 id="numero">76</h1>
                <p id="complemento-numero">De 100</p>
            </div>
            <h1 id="otimo">
                Ótimo!
            </h1>
            <p id="feedback">
                Você pontuou mais do que 65% das pessoas que fizeram esse teste.
            </p>
        </section>
        <section class="pontuacao">
            <h1>Pontuação</h1>
            <div class="linha1">
                <img src="src/img/reacao.png" alt="" id="imagem-linha1">
                <h1 id="h1-linha1">
                    Reação
                </h1>
                <p class="negrito" id="numero80">80</p>
                <p id="p-linha1">
                / 100
                </p>
            </div>

            <div class="linha2">
                <img src="src/img/brain.png" alt="" id="imagem-linha2">
                <h1 id="h1-linha2">
                    Memória
                </h1>
                <p class="negrito">92</p>
                <p id="p-linha2">
                / 100
                </p>
            </div>

            <div class="linha3">
                <img src="src/img/chat.png" alt="" id="imagem-linha3">
                <h1 id="h1-linha3">
                    Verbal
                </h1>
                <p class="negrito">61</p>
                <p id="p-linha3">
                / 100
                </p>
            </div>

            <div class="linha4">
                <img src="src/img/eye.png" alt="" id="imagem-linha3">
                <h1 id="h1-linha4">
                    Visão
                </h1>
                <p class="negrito">72</p>
                <p id="p-linha4">
                / 100
                </p>
            </div>
            <button class="botao">Continuar</button>

        </section>
    </div>
</body>
</html>
